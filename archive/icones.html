<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LISBOA</title>
		<link rel="stylesheet" href="lx.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	</head>

	<body>
		<div id="map" style="width: 100%; height: 100%;"></div>
		<script>

			var map = L.map('map').setView([38.745, -9.152], 13);

			var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibHgtZmlsZXMiLCJhIjoiY2wwczFvYWs5MDAyNDNjbHpiaGxycDRnZSJ9.TF7d4jL_9n2E9_N78gksGw', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
				'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
				id: 'mapbox/streets-v11',
				tileSize: 512,
				zoomOffset: -1
			}).addTo(map);

			// coordenadas via pop-up
			var popup = L.popup();
			function onMapClick(e) {
    			popup
        			.setLatLng(e.latlng)
        			.setContent("You clicked the map at " + e.latlng.toString())
        			.openOn(map);
			}
			map.on('click', onMapClick);
			
			// classe para o ícone da guitarra portuguesa
			var LeafIcon = L.Icon.extend({
    			options: {
        			shadowUrl: 'media/guitarra_sombra.png',
        			iconSize:     [41, 95],
        			shadowSize:   [58, 85],
        			iconAnchor:   [22, 94],
        			shadowAnchor: [4, 82],
        			popupAnchor:  [-3, -76]
    			}
			});
			var greenIcon = new LeafIcon({iconUrl: 'media/guitarra_verde.png'}),
    			redIcon = new LeafIcon({iconUrl: 'media/guitarra_vermelha.png'}),
    			blueIcon = new LeafIcon({iconUrl: 'media/guitarra_azul.png'}),
    			lilacIcon = new LeafIcon({iconUrl: 'media/guitarra_roxa.png'}),
    			yellowIcon = new LeafIcon({iconUrl: 'media/guitarra_amarela.png'});
			
			L.marker([38.730, -9.112], {icon: greenIcon}).addTo(map).bindPopup("Guitarra verde");
			L.marker([38.736, -9.149], {icon: redIcon}).addTo(map).bindPopup("Guitarra vermelha");
			L.marker([38.717, -9.141], {icon: blueIcon}).addTo(map).bindPopup("Guitarra azul");
			L.marker([38.702, -9.183], {icon: lilacIcon}).addTo(map).bindPopup("Guitarra roxa");
			L.marker([38.698, -9.224], {icon: yellowIcon}).addTo(map).bindPopup("Guitarra amarela");

		</script>

	</body>
</html>
