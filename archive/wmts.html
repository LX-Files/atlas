<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LISBOA (Silva Pinto)</title>
		<link rel="stylesheet" href="lx.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	</head>

	<body>
		<div id="map" style="width: 100%; height: 100%;"></div>
		<script>

			var map = L.map('map', {
				center: [38.745, -9.152],
				zoom: 10
			});
			
			var wmsLayer = L.tileLayer.wms('https://tiles.arcgis.com/tiles/1dSrzEWVQn5kHHyK/arcgis/rest/services/CartografiaHistoricaSilvaPinto1911/MapServer?cacheKey=8b52a2deee4e3166', {
    			layers: 'CartografiaHistoricaSilvaPinto1911',
				format: 'image/png'
			}).addTo(map);

			// coordenadas via pop-up
			var popup = L.popup();
			function onMapClick(e) {
    			popup
        			.setLatLng(e.latlng)
        			.setContent("You clicked the map at " + e.latlng.toString())
        			.openOn(map);
			}
			map.on('click', onMapClick);

		</script>

	</body>
</html>
